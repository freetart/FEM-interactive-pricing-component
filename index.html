<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="./assets/images/favicon/koala.ico" />
  <!-- aos -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Interactive Pricing Component</title>
</head>

<body>
  <!-- bg pattern -->
  <img src="./assets/images/bg-pattern.svg" alt="" class="bg-pattern" />
  <!-- title -->
  <header class="title container" data-aos="fade-down">
    <h1 class="title__heading heading">Simple, traffic-based pricing</h1>
    <p class="title__lead text">Sign-up for our 30-day trial. No credit card required.</p>
    <img src="./assets/images/pattern-circles.svg" alt="circle background pattern" class="title__bg-pattern">
  </header>
  <main>
    <!-- pricing card -->
    <article class="pricing container" data-aos="fade-up">
      <div class="pricing__content">
        <div class="pricing__body">
          <!-- pricing info -->
          <div class="pricing__info">
            <p class="pricing__views text">100k Pageviews</p>
            <h4 class="pricing__price-container heading">
              <span class="pricing__price">
                $20.00
              </span>
              <span class="pricing__option text">/month</span>
            </h4>
          </div>
          <!-- slider -->
          <form class="slider">
            <input type="range" min="10" max="30" class="slider__slide" />
          </form>
          <!-- plans -->
          <div class="pricing__plans">
            <p class="pricing__plan text">Monthly Billing</p>
            <label class="switch">
              <input type="checkbox" class="switch__checkbox" />
              <span class="switch__toggle"></span>
            </label>
            <p class="pricing__plan text">Yearly Billing</p>
            <small class="pricing__tag text">25% discount</small>
          </div>
        </div>
        <footer class="pricing__footer">
          <!-- features -->
          <div class="pricing__features">
            <!-- single feature -->
            <div class="pricing__feature">
              <img src="./assets/images/icon-check.svg" alt="checkmark icon" class="pricing__icon" />
              <p class="pricing__desc text">Unlimited websites</p>
            </div>
            <!-- single feature -->
            <div class="pricing__feature">
              <img src="./assets/images/icon-check.svg" alt="checkmark icon" class="pricing__icon" />
              <p class="pricing__desc text">100% data ownership</p>
            </div>
            <!-- single feature -->
            <div class="pricing__feature">
              <img src="./assets/images/icon-check.svg" alt="checkmark icon" class="pricing__icon" />
              <p class="pricing__desc text">Email reports</p>
            </div>
          </div>
          <!-- submit -->
          <button type="submit" class="btn btn--submit text">Start my trial</button>
        </footer>
      </div>
    </article>
  </main>
  <!-- tag -->
  <article class="tag">
    <h3 class="tag__heading">
      /* project for
      <a href="https://www.frontendmentor.io/challenges/interactive-pricing-component-t0m8PIyY8" target="_blank" class="tag__link">
        frontend mentor</a>
      coded by
      <a href="https://github.com/habibdev96" target="_blank" class="tag__link">habibdev</a>
      */
    </h3>
    <img src="./assets/images/logo/habibdevgif.gif" alt="logo" class="tag__logo" />
  </article>
  <!-- aos -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
  AOS.init({ offset: 100, duration: 1000, once: true });
  </script>
  <!-- main js -->
  <script src="./js/script.js"></script>
</body>

</html>
